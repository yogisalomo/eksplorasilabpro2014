{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'pinjemdong/bootstrap.min.css' %}" />


<title>Pinjemdong</title>
<body>
	<nav class="navbar navbar-default" role="navigation">	
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		      	</button>
				<a class="navbar-brand" href="{% url 'pinjemdong:signup' %}">Register</a>
			</div>
		</div>
	</nav>
{% if message %}
<div class="panel panel-default">
	<div class="panel-body">{{ message }}</div>
</div>
{% endif %}
<div class="panel panel-default">
	<div class="panel-heading"><h3><b>Pinjemdong Login Page</b></h3></div>
	<div class="panel-body">
	<form action="{% url 'pinjemdong:validate' %}" method="post" id="login-form" class="form-horizontal" role="form">{% csrf_token %}
		{% csrf_token %}
		<div class="form-group">
			<label for="username" class="col-sm-1 control-label">Username</label>
			<div class="col-sm-5">
			<input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username"/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-1 control-label">Password</label>
			<div class="col-sm-5">
			<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-10">
			<input type="submit" value="login" class="btn btn-default btn-lg"/>
			</div>
		</div>
	</form>
	</div>
</div>

<br><br>
